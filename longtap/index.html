<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>长按下载图片</title>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">长按下载图片</h1>
		</header>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				/**
				 * 创建一个窗口对象，加载外部页面；
				 * http://www.html5plus.org/doc/zh_cn/webview.html#plus.webview.create
				 */
				var imageWv = plus.webview.create("http://image.baidu.com/", "image", {
					top: "44px",
					bottom: 0
				});
				
				/**
				 * 窗口对象添加JS文件
				 * http://www.html5plus.org/doc/zh_cn/webview.html#plus.webview.WebviewObject.appendJsFile
				 */
				imageWv.appendJsFile("_www/js/mui.min.js");
				imageWv.appendJsFile("_www/js/downloadImage.js");
				/**
				 * 展示窗口
				 * http://www.html5plus.org/doc/zh_cn/webview.html#plus.webview.WebviewObject.show
				 */
				imageWv.show("fade-in");
			});
		</script>
	</body>

</html>
